<div class=hits>
	<tpl for=".">
		<div class=hit>
			<tpl if="type=='Database'"><div class="iconDatabase"></div></tpl>
			<tpl if="type=='Activity'"><div class="iconActivity"></div></tpl>
			<tpl if="type=='AdminEntity'"><div class="iconAdminEntity"></div></tpl>
			<tpl if="type=='Site'"><div class="iconSite"></div></tpl>
			<tpl if="type=='Partner'"><div class="iconPartner"></div></tpl>
			<tpl if="type=='Project'"><div class="iconProject"></div></tpl>
			<tpl if="type=='Attribute'"><div class="iconAttribute"></div></tpl>
			<tpl if="type=='AttributeGroup'"><div class="iconAttributeGroup"></div></tpl>
			<div class=hitName>{name}</div>
		</div>
	</tpl>
</div>
