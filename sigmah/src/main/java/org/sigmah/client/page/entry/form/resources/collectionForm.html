<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Activity Name</title>
<link rel="stylesheet" type="text/css" href="ActivityInfo/collection.css" />
</head>
<body>
	<div id="main">
    	<div id="site-detail" class="float-left">
            <h1 align="center"> {$activityName}</h1>
          <form>
              <fieldset>
              <legend class="form-title">Site Detail</legend>
       			 <table border="0" align="center" cellpadding="0" cellspacing="0" class="form-detail">
                  <tr>
                    <td id="field-set">Database :</td>
                    <td> <p class="underline">{$databaseName}</p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Activity :</td>
                    <td><p class="underline">{$activityName}</p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Partner :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Project :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Start Date :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">End Date :</td>
                    <td><p class="underline"></p></td>
                  </tr>
           </table>
                 </fieldset>
                          </form>
                          </div>
          <div id="location-detail" class="float-left">
          <form>
              <fieldset>
              <legend class="form-title"> Location </legend>
       			 <table border="0" align="center" cellpadding="0" cellspacing="0" class="form-detail">
                 <tr>
                    <td id="field-set"> Province :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Territoire :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Localite :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Axe :</td>
                    <td><p class="underline"></p></td>
                  </tr>
                  <tr>
                    <td id="field-set">Latitude :</td>
                    <td><p class="underline"></p></td>
                  </tr>
           </table>
                 </fieldset>
                          </form>
                          </div>
         <div id="attribute-detail" class="float-left">
          <form>
              <fieldset  style="width:415px">
              <legend class="form-title">Attributes</legend>
                  <table border="0" align="center" cellpadding="0" cellspacing="0" class="form-detail">
              <tr>
                    <td><p class="underline"></p><br />
                    <p class="underline"></p><br />
                    <p class="underline"></p></td>
                    </tr>
                    </table>
                 </fieldset>
                          </form>
    				</div>
                         
          <div id="indicator-detail" class="float-left">
          <form>
              <fieldset style="width:415px">
              <legend class="form-title">Indicators</legend>
       			 <table border="0" align="center" cellpadding="0" cellspacing="0" class="form-detail">
                  <tr>
                    <td id="field-set" valign="top"></td>
                    <td valign="top"><p class="underline2"> </p></td>
                    <td valign="top"></td>
                  </tr>
                  <tr>
                  		<td colspan="3"><p class="underline"></p><br />
                        <p class="underline"></p><br />
                        <p class="underline"></p></td>
                  </tr>
           </table>
                 </fieldset>
                          </form>
                          </div>
        		<div id="comment" class="float-left">
          <form style="min-height:250px">
              <fieldset style="width:875px">
              <legend class="form-title">Comments</legend>
              <table border="0" cellpadding="0" cellspacing="0" class="form-detail">
              <tr>
                    <td><p class="underline1"></p><br />
                    <p class="underline1"></p><br />
                    <p class="underline1"></p></td>
                  </tr>
              </table>
                 </fieldset>
                          </form>
                          </div>
        </div>
</body>
</html>
