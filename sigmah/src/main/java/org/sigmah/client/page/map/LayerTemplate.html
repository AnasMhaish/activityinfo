<tpl for=".">
	<div class=layerItem>
		<div class=grabSprite></div>
		<tpl if="type=='Bubble'"><div class="iconBubble"></div></tpl>
		<tpl if="type=='Icon'"><div class="iconIcon"></div></tpl>
		<tpl if="type=='Piechart'"><div class="iconPiechart"></div></tpl>
		<div class=checkbox><input class=x-view-item-checkbox type='checkbox' checked='checked'/></div>
		<div class=layerName>{name}</div>
		<div class=removeLayer></div>
		<div style='clear:both'></div>
	</div>
</tpl>
